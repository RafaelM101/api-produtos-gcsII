name: CI - Commit Workflow

env:
  DOCKER_IMAGE: gcsii/api-produtos-gcsii

on:
  push:
    branches:
      - master
      - main
      - feature/**

jobs:

  lint:
    name: Verificação de Estilo (ESLint)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout do repositório
        uses: actions/checkout@v4

      - name: Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Instalar dependências
        run: npm install

      - name: Rodar ESLint
        run: npm run lint

  tests:
    name: Testes Automatizados
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: Checkout do repositório
        uses: actions/checkout@v4

      - name: Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Instalar dependências
        run: npm install

      - name: Executar testes
        run: npm test

  docker_build:
    name: Construção da imagem Docker
    runs-on: ubuntu-latest
    needs: tests
    steps:
      - name: Checkout do repositório
        uses: actions/checkout@v4

      - name: Configurar Buildx
        uses: docker/setup-buildx-action@v3

      - name: Gerar metadados da imagem
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.DOCKER_IMAGE }}

      - name: Build da imagem (sem publicar)
        uses: docker/build-push-action@v6
        with:
          context: .
          push: false
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

  docker_smoke:
    name: Smoke test da imagem Docker
    runs-on: ubuntu-latest
    needs: docker_build
    steps:
      - name: Checkout do repositório
        uses: actions/checkout@v4

      - name: Build da imagem para teste
        run: docker build -t ${{ env.DOCKER_IMAGE }}:ci-test .

      - name: Subir container para validação
        run: |
          docker run -d -p 8080:8080 --name api-produtos-ci ${{ env.DOCKER_IMAGE }}:ci-test
          sleep 5

      - name: Validar endpoint principal
        run: |
          curl -f http://localhost:8080/api/produtos
          docker logs api-produtos-ci

      - name: Encerrar container de teste
        if: always()
        run: docker rm -f api-produtos-ci

  docker_publish:
    name: Publicação no Docker Hub
    runs-on: ubuntu-latest
    needs: docker_smoke
    steps:
      - name: Checkout do repositório
        uses: actions/checkout@v4

      - name: Login no Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Gerar metadados da imagem
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.DOCKER_IMAGE }}
          tags: |
            type=ref,event=branch
            type=ref,event=tag
            type=sha

      - name: Build e push da imagem
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}