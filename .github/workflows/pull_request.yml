name: CI - Pull Request Workflow

on:
  pull_request:
    branches:
      - master
      - main

jobs:

  lint:
    name: Verificação de Estilo (ESLint)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout do repositório
        uses: actions/checkout@v4

      - name: Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Instalar dependências
        run: npm install

      - name: Rodar ESLint
        run: npm run lint


  coverage:
    name: Verificação de Cobertura de Testes
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: Checkout do repositório
        uses: actions/checkout@v4

      - name: Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Instalar dependências
        run: npm install

      - name: Executar testes com cobertura
        run: npm test -- --coverage --silent

      - name: Validar cobertura mínima de 80%
        run: |
          echo "Executando Jest e verificando cobertura..."
          npx jest --coverage --silent > coverage.txt || true
          cat coverage.txt | grep "All files"
          COVERAGE=$(grep -oP 'All files.*\K\d+(?=%)' coverage.txt | head -1 || echo 0)
          echo "Cobertura detectada: ${COVERAGE}%"
          if [ "${COVERAGE}" -lt 80 ]; then
            echo "❌ Cobertura abaixo de 80%!"; exit 1;
          else
            echo "✅ Cobertura OK (${COVERAGE}%)"
          fi

